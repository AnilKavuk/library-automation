<div class="container my-5 overflow-auto">
  <h1 style="text-align: center">Books</h1>
  <div
    class="my-2"
    style="display: flex; justify-content: space-between; align-items: center"
  ></div>

  <div class="row">
    <div
      class="col-sm-12 col-md-5 col-lg-3 mb-5"
      *ngFor="let book of books"
      [routerLink]="'/customer-detail/' + book.id"
    >
      <div class="card">
        <img
          src="assets/images/card-book.jpg"
          alt="Avatar"
          width="auto"
          height="auto"
        />
        <div class="mt-2" style="text-align: center">
          <h4 style="font-size: 14px">
            <b
              >{{ book.isbn }}<br />
              {{ book.publisher }}</b
            >
          </h4>
          <p>
            Book Name : {{ book.name }} <br />
            Author : {{ book.author }}
          </p>
          <div>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
