<h1 class="d-flex justify-content-center">Books</h1>
<div class="container mx-0 my-5">
  <div class="row">
    <div class="col-sm-12 col-md-5 col-lg-3 mb-3" *ngFor="let book of books">
      <div class="card">
        <img
          src="assets/images/card-book.jpg"
          alt="Avatar"
          width="auto"
          height="auto"
        />
        <div class="mt-2" style="text-align: center">
          <h4 style="font-size: 14px">
            <b
              >{{ book.isbn }}<br />
              {{ book.publisher }}</b
            >
          </h4>
          <p>
            Book Name : {{ book.name }} <br />
            Author : {{ book.author }}
          </p>

          <div class="d-flex justify-content-around my-4">
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-success">Borrow a book</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
