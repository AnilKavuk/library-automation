<div class="allWrapper">
  <section class="quiz_section" id="quizeSection">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="quiz_content_area">
            <h1 class="quiz_title mt-5">Select Book</h1>
            <div class="row">
              <div class="col-md-12 mb-4">
                <div class="form-outline">
                  <input
                    type="text"
                    id="isbn"
                    class="form-control form-control-lg"
                    placeholder="Search Book"
                    formControlName="isbn"
                  />
                </div>
              </div>
            </div>
            <form>
              <div class="row">
                <div class="col-lg-3 col-md-6" *ngFor="let book of Books">
                  <div class="quiz_card_area">
                    <input
                      class="quiz_checkbox"
                      type="checkbox"
                      id="1"
                      [value]="book.id"
                    />
                    <div class="single_quiz_card">
                      <div class="quiz_card_content">
                        <div class="quiz_card_icon">
                          {{ book.name }}
                          <div class="quiz_icon quiz_icon1"></div>
                        </div>
                        <!-- end of quiz_card_media -->

                        <div class="quiz_card_title">
                          <h3>
                            <i class="fa fa-check" aria-hidden="true"></i>
                          </h3>
                        </div>
                        <!-- end of quiz_card_title -->
                      </div>
                      <!-- end of quiz_card_content -->
                    </div>
                    <!-- end of single_quiz_card -->
                  </div>
                  <!-- end of quiz_card_area -->
                </div>
                <div class="col-lg-12 col-md-6">
                  <div class="quiz_next">
                    <button class="quiz_continueBtn mb-5 float-lg-start">
                      Borrow Book
                    </button>
                  </div>
                </div>
              </div>
              <!-- end of quiz_card_area -->
            </form>
          </div>
          <!-- end of quiz_content_area -->
        </div>
        <!-- end of col12 -->
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container -->
  </section>
  <!-- end of quiz_section -->
</div>
<!-- end of allWrapper -->
