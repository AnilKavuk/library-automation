<div class="container">
  <div class="row mt-5">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img
            src="assets/images/img_avatar.png"
            alt="avatar"
            width="auto"
            class="rounded-circle img-fluid"
            style="width: 150px"
          />
          <h5 class="my-3">{{ loginDto.name }}</h5>

          <div class="d-flex justify-content-center mb-2"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm"><p class="mb-0">Full Name</p></div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ loginDto.name }}</p>
            </div>
          </div>
          <hr />
          <div>
            <div class="row">
              <div class="col-sm"><p class="mb-0">Books</p></div>
              <div class="col-sm-9">
                <p
                  class="text-muted mb-0"
                  *ngFor="let item of filteredBooksArray"
                >
                  {{ item.name }}
                </p>
              </div>
            </div>
          </div>
          <hr />

          <div class="row">
            <div class="col-sm">
              <p class="mb-0">Date Started</p>
            </div>
            <div class="col-sm-9">
              <p
                class="text-muted mb-0"
                *ngFor="let item of travelingLibraries"
              >
                {{ item.dateStarted }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
